<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 45px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        .toggle-btn {
            background: #007bff;
        }
        .toggle-btn:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showForm(formType) {
            if (formType === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        }
    </script>
</head>
<body>
    <div class="container" id="loginForm">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <button type="button" onclick="location.href='Home.html'">Cancel</button>
        </form>
        <button class="toggle-btn" onclick="showForm('register')">New Registration</button>
    </div>
    
    <div class="container hidden" id="registerForm">
        <h2>New Registration</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Re-enter Password" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="email" placeholder="Email" required>
            <button type="submit">Register</button>
            <button type="button" onclick="location.href='Home.html'">Back</button>
        </form>
        <button class="toggle-btn" onclick="showForm('login')">Back to Login</button>
    </div>
</body>
</html>
