<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
    }

    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .formdata {
      margin-bottom: 15px;
      text-align: left;
    }

    .formdata label {
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }

    .formdata input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit {
      background: #ff9800;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
      transition: 0.3s;
    }

    .submit:hover {
      background: #e68900;
      transform: scale(1.05);
    }

    .cancel {
      background: #dc3545;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 5px;
      transition: 0.3s;
    }

    .cancel:hover {
      background: #c82333;
      transform: scale(1.05);
    }

    .register-link {
      margin-top: 10px;
      display: block;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="formdata">
        <label for="email">Username</label>
        <input type="email" id="email" placeholder="Enter your username" required />
      </div>
      <div class="formdata">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button class="submit">Login</button>
      <button class="cancel">Cancel</button>
      <a href="#" class="register-link">Create an account</a>
    </form>
  </div>

</body>
</html>
